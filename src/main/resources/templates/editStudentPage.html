<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Student</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/editStudent.css}">
</head>
<body>

<header th:insert="~{fragments/header}">

</header>

<h1>Edit Student</h1>

<!-- Error Message -->
<div th:if="${error}" class="error-message">
  <p th:text="${error}">An error occurred!</p>
</div>

<!-- Success Message (Optional) -->
<div th:if="${successMessage}" class="success-message">
  <p th:text="${successMessage}">Student updated successfully!</p>
</div>

<form th:object="${student}" method="post" th:action="@{/admin/student/edit/{id}(id=${student.id})}">
  <label>Name:</label>
  <input type="text" th:field="*{name}" /><br/><br/>
  <label>Email:</label>
  <input type="email" th:field="*{email}" /><br/><br/>
  <label>Address:</label>
  <input type="text" th:field="*{address}" /><br/><br/>
  <label>Number:</label>
  <input type="text" th:field="*{number}" /><br/><br/>
  <button type="submit">Update</button>
</form>

</body>
</html>
