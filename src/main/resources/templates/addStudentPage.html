<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring CRUD Application</title>
    <link rel="stylesheet" th:href="@{/css/addStudent.css}" />

</head>
<body>

<header th:include="fragments/header">

</header>


<div th:if="${error}">
    <span th:text="${error}">  </span>
</div>

<h1> Add Student </h1>
<form method="post" th:object="${student}" th:action="@{/admin/student/create}">
    <label> Name: </label>
    <input type="text" th:field="*{name}"/>
    <label> Number: </label>
    <input type="text" th:field="*{number}"/>
    <label> email: </label>
    <input type="email" th:field="*{email}"/>
    <label> Address: </label>
    <input type="text" th:field="*{address}"/>
    <button type="submit"> Submit</button>
</form>
</body>
</html>
